<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Job Application</h1></legend>
        
        
        <label for="name">Name:</label>
      
      <input type="text" id="name">
      <br>
      <br>
      
      <label for="vinay">Email:</label>
      
      <input type="email" id="vinay">
      <br>
      <br>
      <label for="ram">Phone No:</label>
      <input type="tel" id="ram">
      <br>
      <br>
      <label for="vinay">Resume:</label>
      <br>
      <input type="file" id="viany">
        <br>
        <br>
        <label for="Counter">Experience(years):</label>
        <br>
        <input type="number" id="Counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="ram">HTML</label>
            <input type="checkbox" id="ram">
            <br>
            <label for="shayam">CSS</label>
            <input type="checkbox" id="shayam">
            <br>
            <label for="Mohan">Java Script</label>
            <input type="checkbox" id="Mohan">
        </fieldset>
        <br>
        <label for="A">Heighest Education:</label>
        <select name="education" id="A">
            <option value="high school">High School</option>
            <option value="intermediate">Intermediate</option>
            <option value="graduation">Graduation</option>
            <option value="post graduation">Post gradution</option>
        </select>
        <br>
        <br>
        <label for="t">Availability:</label>
        <br>
        <label for="s">Full Time</label>
        <input type="radio" name="S" id="S">
        <br>
        <label for="U">Part-Time</label>
        <input type="radio" name="U" id="U">
        <br>
        <br>
        <label for="story">Additional Comments:</label>
        <br>
        <textarea name="Comments" id="story" cols="30" rows="10" placeholder="Write Your Comments:"></textarea>
        <br>
        <button>Submit</button>

    </fieldset>
    </form>
</body>
</html>
